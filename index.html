<!DOCTYPE HTML>
<html>
<head>
    <!-- <link rel="stylesheet" type="text/css" href="cw.css"/> -->
</head>

<body>
    <p id="board">Before the script...</p>

    <script>
    var wood = {resource:"Wood", count:4}
    var sheep = {resource:"Sheep", count:4}
    var wheat = {resource:"Wheat", count:4}
    var stone = {resource:"Stone", count:3}
    var brick = {resource:"Brick", count:3}
    var randHex = {resource:"null", count:null}
    var hexes = [wood, sheep, wheat, stone, brick]
    var rand
    var text = ""

    while (!checkResources(hexes)) {
        //return a random # 0-4
        rand = Math.floor(Math.random() * 5)
        randHex = hexes[rand]

        if (randHex.count > 0){
            text += (randHex.resource + ', ')
            randHex.count--
        }
        document.getElementById('board').innerHTML = text.slice(0, text.length-2)
    }

    function checkResources(hexes){
        //function returns 'done' for a resource check
        var done = true
        hexes.forEach(function(element) {      
            if (element.count > 0){
                done = false
            }
        }, this);

        //done = true : all resource counts equal 0
        //done = false : at least 1 resource count > 0
        return done
    }

    </script>
</body>
</html>
